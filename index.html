<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Budget Tracker</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.app {
    width: 380px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 20px;
    color: white;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    position: relative;
}

h1 {
    text-align: center;
}

.step {
    display: none;
    text-align: center;
}

.step.active {
    display: block;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #00f260, #0575e6);
}

.option {
    background: rgba(255,255,255,0.25);
}

#resetBtn {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

input {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 14px;
    border: none;
    font-size: 18px;
    text-align: center;
    outline: none;
}

.cards {
    display: flex;
    gap: 8px;
    margin-top: 15px;
}

.card {
    flex: 1;
    padding: 10px;
    border-radius: 14px;
    text-align: center;
    font-size: 13px;
}

.income {
    background: linear-gradient(135deg,#00b09b,#96c93d);
}

.expense {
    background: linear-gradient(135deg,#ff416c,#ff4b2b);
}

.balance {
    background: linear-gradient(135deg,#36d1dc,#5b86e5);
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
    max-height: 150px;
    overflow-y: auto;
}

li {
    display: flex;
    justify-content: space-between;
    background: rgba(255,255,255,0.15);
    padding: 8px;
    border-radius: 10px;
    margin-bottom: 6px;
}

.money {
    position: absolute;
    top: -80px;
    font-size: 26px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(120vh) rotate(540deg);
        opacity: 0;
    }
}

.expense-text {
    position: absolute;
    bottom: 20px;
    font-size: 22px;
    color: #ff4b2b;
    font-weight: bold;
    animation: reduce 2.2s ease-out forwards;
}

@keyframes reduce {
    0% {
        transform: scale(0.8) translateY(0);
        opacity: 0;
    }
    20% {
        transform: scale(1.2) translateY(-30px);
        opacity: 1;
    }
    100% {
        transform: scale(1) translateY(-260px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="app">
    <h1>ðŸ’° Budget Tracker</h1>

    <div class="step active" id="step1">
        <h3>Income or Expense?</h3>
        <button id="incomeBtn" class="option" type="button">Income</button>
        <button id="expenseBtn" class="option" type="button">Expense</button>
    </div>

    <form id="transactionForm">
        <div class="step" id="step2">
            <h3>Enter Amount</h3>
            <input type="number" id="amount" placeholder="â‚¹ Amount">
            <button type="submit">Next</button>
        </div>

        <div class="step" id="step3">
            <h3>Enter Category</h3>
            <input type="text" id="category" placeholder="Food, Rent, Salary">
            <button type="submit">Add Transaction</button>
        </div>
    </form>

    <div class="cards">
        <div class="card income">Income<br>â‚¹<span id="income">0</span></div>
        <div class="card expense">Expense<br>â‚¹<span id="expense">0</span></div>
        <div class="card balance">Balance<br>â‚¹<span id="balance">0</span></div>
    </div>

    <button id="resetBtn">Reset All</button>

    <ul id="list"></ul>
</div>

<script>
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
let selectedType = "";

const steps = document.querySelectorAll(".step");
const incomeBtn = document.getElementById("incomeBtn");
const expenseBtn = document.getElementById("expenseBtn");
const form = document.getElementById("transactionForm");
const resetBtn = document.getElementById("resetBtn");

const amountInput = document.getElementById("amount");
const categoryInput = document.getElementById("category");

const incomeEl = document.getElementById("income");
const expenseEl = document.getElementById("expense");
const balanceEl = document.getElementById("balance");
const listEl = document.getElementById("list");

function showStep(id) {
    steps.forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function saveData() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
}

function updateUI() {
    let income = 0;
    let expense = 0;
    listEl.innerHTML = "";

    transactions.forEach((t, i) => {
        t.type === "income" ? income += t.amount : expense += t.amount;
        const li = document.createElement("li");
        li.innerHTML = `<span>${t.category}</span><span>â‚¹${t.amount}</span>`;
        listEl.appendChild(li);
    });

    incomeEl.textContent = income;
    expenseEl.textContent = expense;
    balanceEl.textContent = income - expense;
}

function resetFlow() {
    amountInput.value = "";
    categoryInput.value = "";
    showStep("step1");
}

function incomeAnimation() {
    for (let i = 0; i < 18; i++) {
        const m = document.createElement("div");
        m.className = "money";
        m.textContent = "â‚¹";
        m.style.left = Math.random() * 100 + "vw";
        m.style.animationDuration = 2.5 + Math.random() * 2 + "s";
        document.body.appendChild(m);
        setTimeout(() => m.remove(), 5000);
    }
}

function expenseAnimation(amount) {
    for (let i = 0; i < 4; i++) {
        const t = document.createElement("div");
        t.className = "expense-text";
        t.textContent = `âˆ’â‚¹${amount}`;
        t.style.left = 35 + Math.random() * 30 + "%";
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2200);
    }
}

incomeBtn.addEventListener("click", () => {
    selectedType = "income";
    showStep("step2");
});

expenseBtn.addEventListener("click", () => {
    selectedType = "expense";
    showStep("step2");
});

form.addEventListener("submit", e => {
    e.preventDefault();

    if (document.getElementById("step2").classList.contains("active")) {
        if (amountInput.value <= 0) return alert("Enter a valid amount");
        showStep("step3");
        return;
    }

    if (categoryInput.value.trim() === "") return alert("Enter a category");

    const amount = Number(amountInput.value);

    transactions.push({
        type: selectedType,
        amount: amount,
        category: categoryInput.value
    });

    saveData();
    selectedType === "income" ? incomeAnimation() : expenseAnimation(amount);
    updateUI();
    resetFlow();
});

resetBtn.addEventListener("click", () => {
    transactions = [];
    localStorage.removeItem("transactions");
    updateUI();
    resetFlow();
});

updateUI();
</script>

</body>
</html>
